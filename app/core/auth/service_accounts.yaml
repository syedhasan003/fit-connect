# Service accounts for internal FitConnect system communication.
# Each service has:
#   - a unique name
#   - allowed scopes (permissions)
#
# These scopes will be enforced by require_scope() in auth_bearer.py
# and used when generating service-to-service JWTs.

orchestrator:
  scopes:
    - agent.invoke
    - agent.read
    - safety.check

lifecycle_manager:
  scopes:
    - agent.start
    - agent.stop
    - agent.scale
    - agent.read

safety_agent:
  scopes:
    - safety.check
    - safety.filter
    - safety.sanitize

trainer_agent:
  scopes:
    - agent.invoke
    - agent.read

dietician_agent:
  scopes:
    - agent.invoke
    - agent.read

analytics_service:
  scopes:
    - analytics.read
    - agent.read

# Add more internal services here as your system grows.
